{% extends 'accounts/main.html' %}

{% block main %}

<div class="container">
    <div class="row d-flex justify-content-center py-2">
        <div class="col-md-4">
            <div class="card p-2 h-2">
                <div class="card-body">
                	<div class="container-fluid">
                		<div class="row text-center">
                			<h4>CRM Deshboard</h4>
                			<hr>
						</div>
						<div class="row text-center">
							<form action="{% url 'remove_order' item.id %}" method="POST">{% csrf_token %}
								<div class="row">
									<p>Are you sure you want to delete "{{item}}"?</p>
								</div>
								<div class="row mt-3">
									<a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
								</div>
								<div class="row mt-3">
									<input class="btn btn-danger" type="submit" name="Confirm">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock main %}
